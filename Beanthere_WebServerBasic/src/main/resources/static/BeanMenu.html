<!DOCTYPE html>
<html lang="de">

<head>
    <!-- Metadaten und Titel der Webseite -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEANthere Menü</title>
    <!-- Verknüpfung mit externem Stylesheet -->
    <link rel="stylesheet" href="css/BeanStyle.css">
    <!-- Verknüpfung mit Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Kopfbereich der Webseite -->
    <header>
        <div class="header-container">
            <!-- Logo des Cafés -->
            <img src="Logobeanthere.png" alt="Logo" class="header-logo" width="250" height="150">
            <!-- Hauptüberschrift der Seite -->
            <h1>Willkommen bei BEANthere</h1>
        </div>
        <hr>
    </header>

    <!-- Hauptinhalt der Seite -->
    <main>
        <!-- Formular für die Menüauswahl -->
        <form id="menuForm">
            <!-- Tabelle für Kaffeeauswahl -->
            <table align="center" id="Kaffee">
                <caption>
                    <div class="caption-container">
                        <!-- Kaffeeauswahl-Überschrift -->
                        <h2>Unsere Kaffeeauswahl</h2> <br>
                        <!-- Link zum Warenkorb -->
                        <a href="Warenkorb.html">
                            <img src="cart.png" alt="Warenkorb" id="cart-icon" width="60" height="60">
                            <!-- Anzeige der Artikelanzahl im Warenkorb -->
                            <span id="cart-count">0</span>
                        </a>
                    </div>
                </caption>
                <thead>
                    <tr>
                        <th><h3>Kaffee</h3></th>
                        <th><h3>Preis CHF</h3></th>
                        <th><h3>Anzahl</h3></th>	
                    </tr>	
                </thead>	
                <tbody id="kaffee-tbody">
                    <!-- Kaffeeliste wird hier eingefügt -->
                </tbody>
            </table>

            <!-- Tabelle für Kuchenauswahl -->
            <table align="center" id="Kuchen">
                <caption><h2>Unsere Kuchenauswahl</h2></caption>
                <!-- Kuchensorten-Überschrift -->
                <thead>
                    <tr>
                        <th><h3>Kuchen</h3></th>
                        <th><h3>Preis CHF</h3></th>	
                        <th><h3>Anzahl</h3></th>
                    </tr>	
                </thead>		
                <tbody id="kuchen-tbody">	
                    <!-- Kuchenliste wird hier eingefügt -->
                </tbody>	
            </table>				
        </form>			
    </main>	

    <!-- Fußbereich der Webseite -->
    <footer id="kontakt">
        <p>Für besondere Anfragen hilft Ihnen gerne unser Personal.</p>
        <p><a href="Impressum.html">Impressum</a></p>
    </footer>	

    <!-- Einbindung von jQuery-Bibliothek -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Einbindung von benutzerdefiniertem JavaScript -->
    <script src="js/menu.js"></script>
</body>			

</html>
